    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #87CEEB;
            overflow: hidden;
            position: relative;
        }

        /* Pixel Art Scene */
        .scene {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 10;
            pointer-events: none;
        }

        /* Grass */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: 
                repeating-linear-gradient(90deg, #228B22 0px, #228B22 8px, #32CD32 8px, #32CD32 16px);
            box-shadow: 0 -8px 0 #32CD32;
        }

        .grass::before {
            content: '';
            position: absolute;
            top: -16px;
            left: 0;
            width: 100%;
            height: 16px;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent 0px, transparent 8px,
                    #228B22 8px, #228B22 16px,
                    transparent 16px, transparent 32px);
        }

        /* Pixel Man - Bearded Adult */
        .boy {
            position: absolute;
            bottom: 40px;
            width: 40px;
            height: 56px;
            animation: runBoy 8s linear infinite;
        }

        .boy-sprite {
            width: 40px;
            height: 56px;
            position: relative;
            animation: boyBounce 0.2s steps(2) infinite;
        }

        /* Man Head */
        .boy-head {
            position: absolute;
            top: 0;
            left: 6px;
            width: 28px;
            height: 24px;
            background: #D2A679;
            border-radius: 4px;
        }

        /* Man Hair - Dark black */
        .boy-hair {
            position: absolute;
            top: 0;
            left: 6px;
            width: 28px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 4px 4px 0 0;
        }

        /* Man Eyes */
        .boy-eyes {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 4px;
            height: 4px;
            background: #000;
            box-shadow: 12px 0 0 #000;
        }

        /* Man Beard - Full beard with mustache */
        .boy-mustache {
            position: absolute;
            top: 16px;
            left: 10px;
            width: 20px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 0 0 6px 6px;
        }

        /* Mustache part */
        .boy-mustache::before {
            content: '';
            position: absolute;
            top: 0;
            left: 2px;
            width: 16px;
            height: 4px;
            background: #1a1a1a;
            border-radius: 2px;
        }

        /* Beard shadow */
        .boy-mustache::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 4px;
            width: 12px;
            height: 8px;
            background: #0d0d0d;
            border-radius: 0 0 4px 4px;
        }

        /* Man Body - Larger */
        .boy-body {
            position: absolute;
            top: 24px;
            left: 6px;
            width: 28px;
            height: 18px;
            background: #2d5a27;
        }

        /* Man Legs - Longer */
        .boy-legs {
            position: absolute;
            top: 42px;
            left: 10px;
            width: 8px;
            height: 14px;
            background: #3d3d3d;
            box-shadow: 12px 0 0 #3d3d3d;
            animation: legs 0.2s steps(2) infinite;
        }

        /* Pixel Bear */
        .bear {
            position: absolute;
            bottom: 40px;
            width: 48px;
            height: 48px;
            animation: runBear 8s linear infinite;
        }

        .bear-sprite {
            width: 48px;
            height: 48px;
            position: relative;
            animation: bearBounce 0.3s steps(2) infinite;
        }

        /* Bear Body */
        .bear-body {
            position: absolute;
            bottom: 8px;
            left: 8px;
            width: 32px;
            height: 28px;
            background: #8B4513;
            border-radius: 8px;
        }

        /* Bear Head */
        .bear-head {
            position: absolute;
            top: 0;
            left: 4px;
            width: 28px;
            height: 24px;
            background: #A0522D;
            border-radius: 50%;
        }

        /* Bear Ears */
        .bear-ears {
            position: absolute;
            top: -4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: #8B4513;
            border-radius: 50%;
            box-shadow: 16px 0 0 #8B4513;
        }

        /* Bear Eyes - Angry but cute */
        .bear-eyes {
            position: absolute;
            top: 8px;
            left: 10px;
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            box-shadow: 12px 0 0 #000;
        }

        .bear-eyes::before,
        .bear-eyes::after {
            content: '';
            position: absolute;
            top: -4px;
            width: 8px;
            height: 3px;
            background: #8B4513;
            transform: rotate(-15deg);
        }

        .bear-eyes::before { left: -1px; }
        .bear-eyes::after { left: 11px; transform: rotate(15deg); }

        /* Bear Nose */
        .bear-nose {
            position: absolute;
            top: 14px;
            left: 14px;
            width: 8px;
            height: 6px;
            background: #000;
            border-radius: 50%;
        }

        /* Bear Mouth - Growling */
        .bear-mouth {
            position: absolute;
            top: 18px;
            left: 12px;
            width: 12px;
            height: 4px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 6px 6px;
            animation: growl 0.5s infinite;
        }

        /* Bear Legs */
        .bear-legs {
            position: absolute;
            bottom: 0;
            left: 12px;
            width: 8px;
            height: 12px;
            background: #8B4513;
            box-shadow: 16px 0 0 #8B4513;
            animation: bearLegs 0.3s steps(2) infinite;
        }

        /* Bear Claws */
        .bear-claws {
            position: absolute;
            top: 20px;
            left: 0;
            width: 8px;
            height: 8px;
            background: #A0522D;
            border-radius: 4px;
            animation: claws 0.4s infinite;
        }

        .bear-claws::after {
            content: '';
            position: absolute;
            left: 40px;
            width: 8px;
            height: 8px;
            background: #A0522D;
            border-radius: 4px;
        }

        /* Animations */
        @keyframes runBoy {
            0% { left: 15%; }
            100% { left: 115%; }
        }

        @keyframes runBear {
            0% { left: 5%; }
            100% { left: 105%; }
        }

        @keyframes boyBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-6px) rotate(2deg); }
        }

        @keyframes legs {
            0%, 100% { transform: skewX(0deg); }
            50% { transform: skewX(15deg); }
        }

        @keyframes bearLegs {
            0%, 100% { transform: skewX(0deg); }
            50% { transform: skewX(-20deg); }
        }

        @keyframes growl {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        @keyframes claws {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        /* Clouds */
        .cloud {
            position: fixed;
            background: #fff;
            border-radius: 8px;
            box-shadow: 
                16px 0 0 #fff,
                32px 8px 0 #fff,
                -16px 8px 0 #fff,
                8px -8px 0 #fff;
            animation: cloudMove 20s linear infinite;
            z-index: 1;
        }

        .cloud:nth-child(1) { top: 10%; left: -100px; width: 24px; height: 16px; animation-duration: 25s; }
        .cloud:nth-child(2) { top: 20%; left: -150px; width: 32px; height: 20px; animation-duration: 30s; animation-delay: 5s; }
        .cloud:nth-child(3) { top: 5%; left: -80px; width: 20px; height: 14px; animation-duration: 35s; animation-delay: 10s; }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Trees */
        .tree {
            position: fixed;
            bottom: 40px;
            z-index: 5;
        }

        .tree-trunk {
            width: 16px;
            height: 32px;
            background: #8B4513;
            margin: 0 auto;
        }

        .tree-top {
            width: 48px;
            height: 48px;
            background: #228B22;
            border-radius: 8px;
            position: relative;
            left: -16px;
        }

        .tree-top::before {
            content: '';
            position: absolute;
            top: -24px;
            left: 8px;
            width: 32px;
            height: 32px;
            background: #32CD32;
            border-radius: 8px;
        }

        .tree:nth-child(4) { right: 10%; }
        .tree:nth-child(5) { right: 25%; }
        .tree:nth-child(6) { left: 5%; }

        /* Sun */
        .sun {
            position: fixed;
            top: 40px;
            right: 60px;
            width: 48px;
            height: 48px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 
                0 0 0 8px rgba(255, 215, 0, 0.3),
                0 0 0 16px rgba(255, 215, 0, 0.2);
            animation: sunPulse 2s infinite;
            z-index: 1;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Content Container */
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 20;
        }

        /* Intro Section */
        .intro {
            transition: all 0.8s ease;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border: 4px solid #fff;
            border-radius: 0;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }

        .intro.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            position: absolute;
        }

        .intro h1 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 2;
            text-shadow: 4px 4px 0 #000;
        }

        .yes-btn {
            display: inline-block;
            background: #1DB954;
            color: white;
            border: 4px solid #fff;
            padding: 16px 48px;
            font-size: 1rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0 #000;
            text-decoration: none;
        }

        .yes-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .yes-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        /* Message Card Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .message-card {
            background: #fff;
            border: 4px solid #000;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 8px 8px 0 #000;
            animation: cardPop 0.3s ease-out;
        }

        @keyframes cardPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-text {
            font-size: 0.75rem;
            line-height: 2;
            color: #333;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        .spotify-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #1DB954;
            color: #fff;
            padding: 12px 24px;
            border: 3px solid #000;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.6rem;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.1s;
        }

        .spotify-link:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .spotify-icon {
            width: 24px;
            height: 24px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #000;
        }

        .message-card {
            position: relative;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .intro h1 { font-size: 0.8rem; }
            .yes-btn { padding: 12px 32px; font-size: 0.8rem; }
            
            /* Hide some trees on mobile */
            .tree:nth-child(5) { display: none; }
            
            /* Adjust tree positions */
            .tree:nth-child(4) { right: 5%; }
            .tree:nth-child(6) { left: 2%; }
            
            /* Smaller sun */
            .sun { width: 36px; height: 36px; top: 20px; right: 20px; }
            
            /* Adjust characters for mobile */
            .boy { animation-duration: 6s; }
            .bear { animation-duration: 6s; }
            
            /* Smaller scene */
            .scene { height: 100px; }
            .grass { height: 32px; }
            .boy { bottom: 32px; }
            .bear { bottom: 32px; }
            
            /* Content padding */
            .container { padding: 20px; }
            .intro { padding: 25px; }
        }
        
        /* Very small screens */
        @media (max-width: 400px) {
            .intro h1 { font-size: 0.65rem; line-height: 1.8; }
            .yes-btn { padding: 10px 24px; font-size: 0.7rem; }
            
            /* Hide extra trees */
            .tree:nth-child(4),
            .tree:nth-child(5) { display: none; }
            
            /* Smaller clouds */
            .cloud { transform: scale(0.7); }
        }
    </style>
</head>
