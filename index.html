    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #87CEEB;
            overflow: hidden;
            position: relative;
        }

        /* Pixel Art Scene */
        .scene {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 10;
            pointer-events: none;
        }

        /* Grass */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: 
                repeating-linear-gradient(90deg, #228B22 0px, #228B22 8px, #32CD32 8px, #32CD32 16px);
            box-shadow: 0 -8px 0 #32CD32;
        }

        .grass::before {
            content: '';
            position: absolute;
            top: -16px;
            left: 0;
            width: 100%;
            height: 16px;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent 0px, transparent 8px,
                    #228B22 8px, #228B22 16px,
                    transparent 16px, transparent 32px);
        }

        /* Pixel Boy - Mustached Kid */
        .boy {
            position: absolute;
            bottom: 40px;
            width: 32px;
            height: 48px;
            animation: runBoy 8s linear infinite;
        }

        .boy-sprite {
            width: 32px;
            height: 48px;
            position: relative;
            animation: boyBounce 0.2s steps(2) infinite;
        }

        /* Boy Head */
        .boy-head {
            position: absolute;
            top: 0;
            left: 4px;
            width: 24px;
            height: 20px;
            background: #FFD699;
            border-radius: 4px;
        }

        /* Boy Hair */
        .boy-hair {
            position: absolute;
            top: 0;
            left: 4px;
            width: 24px;
            height: 8px;
            background: #4a3728;
            border-radius: 4px 4px 0 0;
        }

        /* Boy Eyes */
        .boy-eyes {
            position: absolute;
            top: 10px;
            left: 8px;
            width: 4px;
            height: 4px;
            background: #000;
            box-shadow: 12px 0 0 #000;
        }

        /* Boy Mustache - The key feature! */
        .boy-mustache {
            position: absolute;
            top: 15px;
            left: 8px;
            width: 16px;
            height: 4px;
            background: #4a3728;
            border-radius: 0 0 4px 4px;
        }

        .boy-mustache::before,
        .boy-mustache::after {
            content: '';
            position: absolute;
            top: -2px;
            width: 6px;
            height: 4px;
            background: #4a3728;
        }

        .boy-mustache::before { left: -2px; border-radius: 4px 0 0 4px; }
        .boy-mustache::after { right: -2px; border-radius: 0 4px 4px 0; }

        /* Boy Body */
        .boy-body {
            position: absolute;
            top: 20px;
            left: 6px;
            width: 20px;
            height: 16px;
            background: #ff6b6b;
        }

        /* Boy Legs */
        .boy-legs {
            position: absolute;
            top: 36px;
            left: 8px;
            width: 6px;
            height: 12px;
            background: #4169E1;
            box-shadow: 10px 0 0 #4169E1;
            animation: legs 0.2s steps(2) infinite;
        }

        /* Pixel Bear */
        .bear {
            position: absolute;
            bottom: 40px;
            width: 48px;
            height: 48px;
            animation: runBear 8s linear infinite;
        }

        .bear-sprite {
            width: 48px;
            height: 48px;
            position: relative;
            animation: bearBounce 0.3s steps(2) infinite;
        }

        /* Bear Body */
        .bear-body {
            position: absolute;
            bottom: 8px;
            left: 8px;
            width: 32px;
            height: 28px;
            background: #8B4513;
            border-radius: 8px;
        }

        /* Bear Head */
        .bear-head {
            position: absolute;
            top: 0;
            left: 4px;
            width: 28px;
            height: 24px;
            background: #A0522D;
            border-radius: 50%;
        }

        /* Bear Ears */
        .bear-ears {
            position: absolute;
            top: -4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: #8B4513;
            border-radius: 50%;
            box-shadow: 16px 0 0 #8B4513;
        }

        /* Bear Eyes - Angry but cute */
        .bear-eyes {
            position: absolute;
            top: 8px;
            left: 10px;
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
            box-shadow: 12px 0 0 #000;
        }

        .bear-eyes::before,
        .bear-eyes::after {
            content: '';
            position: absolute;
            top: -4px;
            width: 8px;
            height: 3px;
            background: #8B4513;
            transform: rotate(-15deg);
        }

        .bear-eyes::before { left: -1px; }
        .bear-eyes::after { left: 11px; transform: rotate(15deg); }

        /* Bear Nose */
        .bear-nose {
            position: absolute;
            top: 14px;
            left: 14px;
            width: 8px;
            height: 6px;
            background: #000;
            border-radius: 50%;
        }

        /* Bear Mouth - Growling */
        .bear-mouth {
            position: absolute;
            top: 18px;
            left: 12px;
            width: 12px;
            height: 4px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 6px 6px;
            animation: growl 0.5s infinite;
        }

        /* Bear Legs */
        .bear-legs {
            position: absolute;
            bottom: 0;
            left: 12px;
            width: 8px;
            height: 12px;
            background: #8B4513;
            box-shadow: 16px 0 0 #8B4513;
            animation: bearLegs 0.3s steps(2) infinite;
        }

        /* Bear Claws */
        .bear-claws {
            position: absolute;
            top: 20px;
            left: 0;
            width: 8px;
            height: 8px;
            background: #A0522D;
            border-radius: 4px;
            animation: claws 0.4s infinite;
        }

        .bear-claws::after {
            content: '';
            position: absolute;
            left: 40px;
            width: 8px;
            height: 8px;
            background: #A0522D;
            border-radius: 4px;
        }

        /* Animations */
        @keyframes runBoy {
            0% { left: 15%; }
            100% { left: 115%; }
        }

        @keyframes runBear {
            0% { left: 5%; }
            100% { left: 105%; }
        }

        @keyframes boyBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-6px) rotate(2deg); }
        }

        @keyframes legs {
            0%, 100% { transform: skewX(0deg); }
            50% { transform: skewX(15deg); }
        }

        @keyframes bearLegs {
            0%, 100% { transform: skewX(0deg); }
            50% { transform: skewX(-20deg); }
        }

        @keyframes growl {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        @keyframes claws {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        /* Clouds */
        .cloud {
            position: fixed;
            background: #fff;
            border-radius: 8px;
            box-shadow: 
                16px 0 0 #fff,
                32px 8px 0 #fff,
                -16px 8px 0 #fff,
                8px -8px 0 #fff;
            animation: cloudMove 20s linear infinite;
            z-index: 1;
        }

        .cloud:nth-child(1) { top: 10%; left: -100px; width: 24px; height: 16px; animation-duration: 25s; }
        .cloud:nth-child(2) { top: 20%; left: -150px; width: 32px; height: 20px; animation-duration: 30s; animation-delay: 5s; }
        .cloud:nth-child(3) { top: 5%; left: -80px; width: 20px; height: 14px; animation-duration: 35s; animation-delay: 10s; }

        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Trees */
        .tree {
            position: fixed;
            bottom: 40px;
            z-index: 5;
        }

        .tree-trunk {
            width: 16px;
            height: 32px;
            background: #8B4513;
            margin: 0 auto;
        }

        .tree-top {
            width: 48px;
            height: 48px;
            background: #228B22;
            border-radius: 8px;
            position: relative;
            left: -16px;
        }

        .tree-top::before {
            content: '';
            position: absolute;
            top: -24px;
            left: 8px;
            width: 32px;
            height: 32px;
            background: #32CD32;
            border-radius: 8px;
        }

        .tree:nth-child(4) { right: 10%; }
        .tree:nth-child(5) { right: 25%; }
        .tree:nth-child(6) { left: 5%; }

        /* Sun */
        .sun {
            position: fixed;
            top: 40px;
            right: 60px;
            width: 48px;
            height: 48px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 
                0 0 0 8px rgba(255, 215, 0, 0.3),
                0 0 0 16px rgba(255, 215, 0, 0.2);
            animation: sunPulse 2s infinite;
            z-index: 1;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Content Container */
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 20;
        }

        /* Intro Section */
        .intro {
            transition: all 0.8s ease;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border: 4px solid #fff;
            border-radius: 0;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }

        .intro.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            position: absolute;
        }

        .intro h1 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 2;
            text-shadow: 4px 4px 0 #000;
        }

        .yes-btn {
            display: inline-block;
            background: #1DB954;
            color: white;
            border: 4px solid #fff;
            padding: 16px 48px;
            font-size: 1rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0 #000;
            text-decoration: none;
        }

        .yes-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .yes-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .intro h1 { font-size: 0.8rem; }
            .yes-btn { padding: 12px 32px; font-size: 0.8rem; }
            
            /* Hide some trees on mobile */
            .tree:nth-child(5) { display: none; }
            
            /* Adjust tree positions */
            .tree:nth-child(4) { right: 5%; }
            .tree:nth-child(6) { left: 2%; }
            
            /* Smaller sun */
            .sun { width: 36px; height: 36px; top: 20px; right: 20px; }
            
            /* Adjust characters for mobile */
            .boy { animation-duration: 6s; }
            .bear { animation-duration: 6s; }
            
            /* Smaller scene */
            .scene { height: 100px; }
            .grass { height: 32px; }
            .boy { bottom: 32px; }
            .bear { bottom: 32px; }
            
            /* Content padding */
            .container { padding: 20px; }
            .intro { padding: 25px; }
        }
        
        /* Very small screens */
        @media (max-width: 400px) {
            .intro h1 { font-size: 0.65rem; line-height: 1.8; }
            .yes-btn { padding: 10px 24px; font-size: 0.7rem; }
            
            /* Hide extra trees */
            .tree:nth-child(4),
            .tree:nth-child(5) { display: none; }
            
            /* Smaller clouds */
            .cloud { transform: scale(0.7); }
        }
    </style>
</head>
<body>
    <!-- Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Trees -->
    <div class="tree"><div class="tree-top"></div><div class="tree-trunk"></div></div>
    <div class="tree"><div class="tree-top"></div><div class="tree-trunk"></div></div>
    <div class="tree"><div class="tree-top"></div><div class="tree-trunk"></div></div>

    <!-- Sun -->
    <div class="sun"></div>

    <!-- Pixel Art Scene -->
    <div class="scene">
        <!-- Mustached Boy -->
        <div class="boy">
            <div class="boy-sprite">
                <div class="boy-hair"></div>
                <div class="boy-head"></div>
                <div class="boy-eyes"></div>
                <div class="boy-mustache"></div>
                <div class="boy-body"></div>
                <div class="boy-legs"></div>
            </div>
        </div>

        <!-- Wild Bear -->
        <div class="bear">
            <div class="bear-sprite">
                <div class="bear-ears"></div>
                <div class="bear-head">
                    <div class="bear-eyes"></div>
                    <div class="bear-nose"></div>
                    <div class="bear-mouth"></div>
                </div>
                <div class="bear-body"></div>
                <div class="bear-claws"></div>
                <div class="bear-legs"></div>
            </div>
        </div>

        <!-- Grass -->
        <div class="grass"></div>
    </div>

    <div class="container">
        <!-- Intro Section -->
        <div class="intro" id="intro">
            <h1>ARE YOU READY TO SEE<br>TODAY'S SONG?</h1>
            <a id="songLink" href="#" target="_blank" class="yes-btn">YES!</a>
        </div>
    </div>

    <script>
        // Linki butona uygula
        document.getElementById('songLink').href = SPOTIFY_LINK;
    </script>
</body>
